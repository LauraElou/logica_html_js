<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
}


var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

var primeiraTentativa = true;

while(tentativas <= 3) {
	var chute = 0;

	if (primeiraTentativa) {
		chute = parseInt(prompt("Digite seu chute!"));

	} else{
		chute = parseInt(prompt("Você ERROU! Digite seu chute novamente!"));
	}

	if (chute == numeroPensado) {
		mostra("Você ACERTOU, o número pensado era " + numeroPensado + "!");
		break; 
	}
 
	primeiraTentativa = false;
	tentativas++;
}

	if (tentativas > 3) {
		mostra("Você atingiu a quantidade máxima de tentativas.")
	}

mostra("Fim!")

</script>
